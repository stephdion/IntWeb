<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Boutons d'action</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/bootstrap.cnesst.css" />
    <script src="Scripts/cnesst-sd-commun.js"></script>
</head>
<body>

    <div class="container">
        <h1>Boutons d'action</h1>
        <p class="requis sans-recul">
            <span class="sr-only">Un champ ou un groupe de champs précédé d’un astérisque sera annoncé comme étant </span>Obligatoire
        </p>

        <form class="form-horizontal" role="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Exemple de bouton d'action disponible</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="question requis jsRequis control-label" for="rep1">Une étiquette requise </label>
                        <div class="reponse">
                            <input id="rep1" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <div class="action align-right">
                            <button type="button" class="btn btn-default">Bouton d'action</button>
                            <button type="submit" class="btn btn-primary">Bouton d'action primaire</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <form class="form-horizontal" role="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Exemple de bouton d'action non disponible</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="question control-label" for="rep2">Une étiquette</label>
                        <div class="reponse">
                            <input id="rep2" class="form-control length20" type="text">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <div class="action align-right">
                            <button type="button" class="btn btn-default" disabled="">Bouton d'action</button>
                            <button type="submit" class="btn btn-primary" disabled="">Bouton d'action primaire</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
